<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Today
        <p style="font-weight: 400; color: #ad0808">
          {{ today | date:'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of allList; let i =index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.priorityItem === 'Alta' ? 'red' : 
      (item.priorityItem === 'Baja' ? 'green' : 'orange')">
        {{item.categoryItem }}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.priorityItem === 'Alta'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priorityItem === 'Media'" color="warning" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priorityItem === 'Baja'" color="success" name="ellipse"></ion-icon>
        <ion-label> {{ item.nameItem}} </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label> Cuando {{item.dateItem | date:'fullDate'}} </ion-label>
    </ion-card-content>

    <ion-grid fixed>
      <ion-row>
        <ion-item>
          <ion-icon name="share-outLine" color="primary"></ion-icon>
          <p>Compartir</p>
        </ion-item>

        <ion-item button (click)="complete(i)">
          <ion-icon name="checkmark-outLine" color="success"></ion-icon>
          <p>Completado</p>
        </ion-item>

        <ion-item button (click)="delete(i)">
          <ion-icon name="trash-outLine" color="danger"></ion-icon>
          <p>Cancelar</p>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab vertical="button" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
